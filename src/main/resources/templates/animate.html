<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <link rel="shortcut icon" href="static/img/wzz/newicon.png" type="image/vnd.microsoft.icon">
    <script src="../../static/js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="../../static/css/zyt/animate.css">
</head>

<body>
    <div class="animate">
        <div class="animate_wrap">
            <div class="box">

                <ul>
                    <li class="current">
                        <a href="#">
                            <img src="static/img/zyt/QQ截图20220427085402.png" class=" small">
                            <img src="static/img/zyt/QQ截图20220427085402.png" class="big">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="static/img/zyt/QQ截图20220427085525.png" class="small">
                            <img src="static/img/zyt/QQ截图20220427085525.png" class="big">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="static/img/zyt/QQ截图20220427085421.png" class="small">
                            <img src="static/img/zyt/QQ截图20220427085421.png" class="big">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="static/img/zyt/QQ截图20220427085055.png" class="small">
                            <img src="static/img/zyt/QQ截图20220427085055.png" class="big">
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="static/img/zyt/QQ截图20220427085309.png" class="small">
                            <img src="static/img/zyt/QQ截图20220427085309.png" class="big">

                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="static/img/zyt/QQ截图20220427085402.png" class="small">
                            <img src="static/img/zyt/QQ截图20220427085402.png" class="big">
                        </a>
                    </li>
                </ul>
                <div class="summary">向英雄敬礼 与英雄同在</div>
            </div>
        </div>
    </div>
    <script>
        $(".box li").mouseover(function () {
            $(this).stop().animate({
                width: 244
            }).find(".small").stop().fadeOut().next(".big").stop().fadeIn()
            $(this).siblings().stop().animate({
                width: 170
            }).find(".small").stop().fadeIn().next(".big").stop().fadeOut()
        })
    </script>

</body>

</html>
